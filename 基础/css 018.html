<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 属性</title>

    <style>
        .box1 {
            width: 400px;
            height: 0px auto;
            background-color: #666;
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .tu {
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }

        .ao {
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            background: -webkit-linear-gradient(left, greenyellow, yellow);
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 20px 40px 60px 100px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            border: 2px solid springgreen;
            box-shadow: 20px 20px 30px 10px red, 30px 30px 30px 10px fuchsia inset;
        }

        .box5 {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            margin-top: 50px;
            border-image: url(bg-img.jpg) 50/20px round;
        }

        .box6 {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            background-color: sandybrown;
            margin-top: 50px;
            margin-left: 100px;
            transition-property: width;
            transition-duration: 5s;
            transition-timing-function: linear;
            transition-delay: 3s;
        }

        .box6:hover {
            width: 500px;
            background-color: seagreen;
        }

        .box7 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 50px auto;
        }

        .box7:hover {
            transform: scale(2, 2);
        }

        .box8 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0px auto;
            transition: all 3s linear 0s;
        }

        .box8:hover {
            transform: translate(50%, 100%);
        }

        .box9 {
            width: 200px;
            height: 200px;
            background-color: coral;
            position: absolute;
            margin-left: 50%;
            margin-top: 50px;
            transform: translate(-50%);
        }

        .box10 {
            width: 200px;
            height: 200px;
            background-color: darkcyan;
            transition: all 3s;
        }

        .box10:hover {
            transform: rotate(90deg);
        }

        .box11 {
            width: 200px;
            height: 200px;
            background-image: url(bg-img.jpg);
            margin: 50px auto;
            perspective: 100px;
            transition: transform 3s;
        }

        .box11:hover {
            transform: rotateX(45deg);
        }

        .box12 {
            width: 100px;
            height: 100px;
            background-image: url(bg-img.jpg);
            transition: all 3s;
            perspective: 100px;
        }

        .box12:hover {
            transform: translateX(100px);
        }


        .box13 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            transform-style: preserve-3d;
            perspective: 100px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p class="tu">凸出的文字</p>
        <p class="ao">凹陷的文字</p>
    </div>

    <div class="box2">私有前缀</div>

    <div class="box3">圆角边框</div>

    <div class="box4">阴影边框</div>

    <div class="box5">图片边框</div>

    <div class="box6">只过渡 width 属性</div>

    <div class="box7">2D 缩放</div>

    <div class="box8">2D 位移</div>

    <div class="box9">让绝对定位后的盒子，在父亲里居中</div>

    <div class="box10">2D 旋转</div>

    <div class="box11">3D 旋转</div>

    <div class="box12">3D 位移</div>

    <div class="box13">3D呈现</div>
</body>

</html>
