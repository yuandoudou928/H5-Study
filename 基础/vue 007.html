<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <ul>
        <li v-for="item in list">{{item}}</li>
      </ul>
    </div>
  </body>

  <script>
    new Vue({
      el: "#box",
      data: {
        list: [1, 2, 3],
      },
    });
  </script>
</html>
