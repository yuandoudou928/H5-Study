<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义私有指令</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <p v-color>{{str}}</p>
    </div>
  </body>

  <script>
    new Vue({
      el: "#box",
      data: {
        str: "自定义私有指令",
      },
      directives: {
        color: {
          bind: function (el) {
            el.style.color = "red";
          },
        },
      },
    });
  </script>
</html>
