<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div id="box1">
        我是box1
        <div id="box11">我是box11</div>
    </div>

    <div id="box2">
        我是box2
        <div id="box22">我是box22</div>
        我是box2
    </div>

    <div id="box3" style="width: 200px; height: 200px; background-color: burlywood;">我是box3</div>

    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");

        console.log(box1.innerHTML);
        console.log(box2.innerText);
        
        box1.innerHTML = "<h1>我是修改后的box1</h1>"
        box2.innerText = "<h1>我是修改后的box2</h1>"

        var box3 = document.getElementById("box3");
        box3.style.width = "300px"; // 修改宽
        box3.style.opacity = "0.5"; // 修改透明度
    </script>
</body>

</html>
