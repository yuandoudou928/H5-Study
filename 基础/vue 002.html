<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="div1">
      <span v-text="name"></span>
    </div>
  </body>

  <script>
    new Vue({
      el: "#div1",
      data: {
        name: "我是t-text",
      },
    });
  </script>
</html>
