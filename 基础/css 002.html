<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        ul {
            list-style: none; /* 去掉列表前的圆点 */
            width: 420px;
            height: 60px;
            background-color: black;
        }

        li {
            float: left; /* 平铺 */
            margin-right: 30px;
            margin-top: 16px;
        }

        a {
            text-decoration: none; /* 去掉超链接的下划线 */
            font-size: 20px;
            color: #bbbbbb;
            font-family: "微软雅黑";
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="">博客园</a></li>
        <li><a href="">新随笔</a></li>
        <li><a href="">联系</a></li>
        <li><a href="">订阅</a></li>
        <li><a href="">管理</a></li>
    </ul>

</body>

</html>
