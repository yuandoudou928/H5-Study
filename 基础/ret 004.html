<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 class 实现 JS 中的继承</title>
  </head>
  <body></body>

  <script>
    class A {
      constructor(name) {
        this.name = name;
      }

      show() {
        console.log(this.name);
      }
    }

    class B extends A {
      constructor(name, age) {
        super(name);
        this.age = age;
      }

      showAge() {
        console.log(this.age);
      }
    }

    var b = new B("张三", 20);

    b.show();
    b.showAge();
  </script>
</html>
