<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>

    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            padding: 200px;
            background-color: burlywood;
            position: absolute;
            left: 50%;
            top: 0;
            margin-left: -200px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>

<body>
    <div>
        <p>内容</p>
    </div>
</body>

</html>
