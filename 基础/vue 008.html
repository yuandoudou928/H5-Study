<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <button @click="btn">{{btnText}}</button>
      <div v-if="isShow">我是盒子</div>
    </div>
  </body>

  <script>
    new Vue({
      el: "#box",
      data: {
        btnText: "点击我",
        isShow: true,
      },
      methods: {
        btn: function () {
          this.isShow = !this.isShow;
        },
      },
    });
  </script>
</html>
