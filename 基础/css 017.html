<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>

    <style>
        span::before {
            width: 200px;
            height: 50px;
            content: "伪元素选择器：前面";
            color: red;
            background-color: sandybrown;
            display: inline-block;
        }

        span::after {
            content: "伪元素选择器：后面";
            color: seagreen;
        }

        span {
            border: 2px solid skyblue;
        }
    </style>
</head>

<body>
    <span>伪元素选择器</span>
</body>

</html>
