<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包弹窗</title>

    <style>
        /* 整个红包组件 */
        .red_popup {
            position: fixed;   /* 固定定位 */
            top: 0;   /* 偏移 */
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;   /* 设置层级 */
        }

        /* 灰色背景层 */
        .red_bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 红包：在组件中居中 */
        .red {
            position: absolute;   /* 绝对定位 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 红包信息 */
        .red_info {
            width: 15.45rem;
            height: 19.32rem;
            background: url(http://img.smyhvae.com/20191010_1500_red-packet.png) no-repeat;   /* 不平铺 */
            background-size: 15.45rem 19.32rem;
        }

        /* 关闭按钮 */
        .red_close {
            width: 1.25em;
            height: 1.25em;
            background-image: url(http://img.smyhvae.com/20191010_1500_close.png);
            background-repeat: no-repeat;
            background-size: 1.25rem 1.25rem;
            margin: 0 auto;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="red_popup">
        <div class="red_bg"></div>
        <div class="red">
            <div class="red_info"></div>
            <div class="red_close"></div>
        </div>
    </div>
</body>

</html>
