<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>

    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            float: left;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            float: left;
        }

        a {
            width: 100px;
            height: 100px;
            background-color: seagreen;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <span>行内元素</span>
    <a href="">行内元素</a>
</body>

</html>
