<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .headerBox {
        width: 976px;
        height: 103px;
        margin: 0 auto; /* 在浏览器中居中 */
    }

    .box1 {
        width: 277px;
        height: 103px;
        background-color: red;
        float: left;
    }

    .box2 {
        width: 137px;
        height: 49px;
        background-color: #75FA4C;
        float: right;
    }

    .box3 {
        width: 679px;
        height: 46px;
        margin-top: 8px;
        background-color: #75FA4C;
        float: right;
    }

    .bodyBox {
        width: 970px;
        height: 435px;
        margin: 0 auto;
        margin-top: 10px;
    }

    .box4 {
        width: 310px;
        height: 435px;
        background-color: #F8CD46;
        float: left;
    }

    .box5 {
        width: 450px;
        height: 240px;
        background-color: #5099F7;
        float: left;
        margin-left: 10px;
    }

    .box6 {
        width: 190px;
        height: 400px;
        background-color: #BC4295;
        float: right;
    }

    .box7 {
        width: 450px;
        height: 110px;
        margin-left: 10px;
        margin-top: 10px;
        background-color: #5099F7;
        float: left;
    }

    .box8 {
        width: 450px;
        height: 30px;
        margin-top: 10px;
        margin-left: 10px;
        background-color: #5099F7;
        float: left;
    }

    .box9 {
        width: 650px;
        height: 25px;
        background-color: #52962A;
        float: left;
        margin-left: 10px;
        margin-top: 10px;
    }

    .bottomBox {
        width: 970px;
        height: 35px;
        margin: 0 auto;
        margin-top: 10px;
        background-color: #000C93;
    }
</style>

<body>
    <div class="headerBox">
        <div class="box1">盒子1</div>
        <div class="box2">盒子2</div>
        <div class="box3">盒子3</div>
    </div>

    <div class="bodyBox">
        <div class="box4">盒子4</div>
        <div class="box5">盒子5</div>
        <div class="box6">盒子6</div>
        <div class="box7">盒子7</div>
        <div class="box8">盒子8</div>
        <div class="box9">盒子9</div>
    </div>

    <div class="bottomBox">盒子10</div>
</body>

</html>
