<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>
    <script>
        var arr1 = [1, 4, 3, 2];
        console.log(arr1.toString());

        var arr2 = arr1.reverse();

        console.log(arr1);
        console.log(arr2);

        var arr3 = arr1.sort();
        console.log(arr1);
        console.log(arr3);

        var arr4 = ['千古', '宿敌', '南山忆', '素颜'];
        var bool1 = arr4.every(function (item, index, array) {
            if (item.length > 2) {
                return true;
            }
            return false;
        });
        console.log(bool1);

        var arr5 = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
        var arr6 = new Array();
        for (let i = 0; i < arr5.length; i++) {
            const item = arr5[i];
            if (-1 == arr6.indexOf(item)) {
                arr6.push(item)
            }
        }
        console.log(arr6);

        var arr7 = ["c", "a", "z", "a", "x", "a"];
        var map7 = {};
        for (let i = 0; i < arr7.length; i++) {
            const item = arr7[i];
            if (map7[item] == null) {
                map7[item] = 1;
            } else {
                map7[item] = map7[item] + 1;
            }
        }
        console.log(map7);
    </script>
</body>

</html>
