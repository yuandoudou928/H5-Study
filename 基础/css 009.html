<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 画三角形</title>
    <style>
        /* 画三角形 */
        .box1 {
            width: 0px;
            height: 0px;
            border: 50px solid white;
            border-top-color: red;
            border-bottom: none;
        }

        .box2 {
            width: 0px;
            height: 0px;
            border-top: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        .box3 {
            width: 0px;
            height: 0px;
            border-top: 30px solid red;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
