<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON.stringify() 的妙用</title>
  </head>
  <body></body>
  <script>
    // 调试对象
    const user = {
      name: "张三",
      age: 20,
    };
    console.log(JSON.stringify(user));

    // 判断数组中是否包含某个对象
    const arr = [1, 2, { name: "张三", age: 20 }, 3];
    const obj = { name: "张三", age: 20 };
    var tag = JSON.stringify(arr).indexOf(JSON.stringify(obj)) !== -1;
    console.log(tag);
  </script>
</html>
