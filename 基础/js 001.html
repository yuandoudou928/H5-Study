<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS的引入方式</title>
</head>

<body>
    <input type="button" value="点我" onclick="alert('点击了这个按钮')">

    <script type="text/javascript">
        alert("内嵌式引入");

        var txt = prompt();
        console.log(txt);
        
    </script>
