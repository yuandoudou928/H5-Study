<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在 <template> 中自定义组件</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <!-- 定义组件 -->
    <template id="myReg">
      <div>
        <h2>我是自定义 “注册” 组件</h2>
      </div>
    </template>

    <div id="box">
      <registered></registered>
    </div>
  </body>

  <script>
    Vue.component("registered", {
      template: "#myReg",
    });

    new Vue({
      el: "#box",
    });
  </script>
</html>
