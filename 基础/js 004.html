<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script>
        console.log(3 % 5)

        var a = 5;
        var b = 5;
        var c = ++a;
        var d = b++;

        console.log(c);   // 打印结果：6
        console.log(d);		// 打印结果：5

        var aa = true;              // true 代表 1
        aa = +aa;                   // 这里是一元运算符
        console.log(aa);
        console.log(typeof aa);

        var aaa = 1 && 2;
        console.log(aaa);
    </script>
</body>

</html>
