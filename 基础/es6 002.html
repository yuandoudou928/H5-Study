<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 在函数方面的扩展</title>
  </head>
  <body></body>
  <script>
    // 剩余参数
    function fn1(a, b, ...c) {
      console.log(a);
      console.log(b);
      console.log(c);
    }

    fn1(1, 2, 3, 4, 5);

    const arr = [1, 2, 3];
    console.log(...arr);

    const arr1 = [1, 2, 3, 2, 4, 3, 1, 5];
    const set1 = new Set(arr1);

    console.log(set1);
  </script>
</html>
