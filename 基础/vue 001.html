<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><v-cloak></v-cloak></title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div id="div1" v-cloak>{{ name ? "0" : "1" }}</div>
  </body>

  <script>
    var myVue = new Vue({
      el: "#div1",
      data: {
        name: false,
      },
    });
  </script>
</html>
