<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
</head>

<body>
    <script>
        var a = "12.3.3";

        var b = Number(a);

        console.log(b);
        console.log(typeof(b));

        var c = "110";
        var d = parseInt(c, 16);
        console.log(d);
    </script>
</body>

</html>
