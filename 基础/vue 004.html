<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="div1">
      <!-- <button v-on:click="change">{{text}}</button> -->
      <!-- 简写 -->
      <button @click="change">{{text}}</button>
    </div>
  </body>

  <script>
    new Vue({
      el: "#div1",
      data: {
        text: "按钮",
      },
      methods: {
        change: function () {
          this.text = "点击后的按钮";
        },
      },
    });
  </script>
</html>
