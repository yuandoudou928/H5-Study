<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="myLink">
      <a v-bind="{href:path}">{{myText}}</a>
    </div>
  </body>

  <script>
    new Vue({
      el: "#myLink",
      data: {
        myText: "点击",
        path: "http://www.baidu.com",
      },
    });
  </script>
</html>
